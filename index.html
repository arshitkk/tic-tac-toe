<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (v2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="line"></div>
            <div class="boxes box1"> <span class="txt"></span> </div>
            <div class="boxes box2"> <span class="txt"></span> </div>
            <div class="boxes box3"> <span class="txt"></span> </div>
            <div class="boxes box4"> <span class="txt"></span> </div>
            <div class="boxes box5"> <span class="txt"></span> </div>
            <div class="boxes box6"> <span class="txt"></span> </div>
            <div class="boxes box7"> <span class="txt"></span> </div>
            <div class="boxes box8"> <span class="txt"></span> </div>
            <div class="boxes box9"> <span class="txt"></span> </div>
        </div>
        <div class="info">
       <h2 class="head"> TIC-TAC-TOE</h2>
       <h4 class="turn">Start Player "X"</h4>
       <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
